<h1 id="variables-and-constants">Variables and Constants</h1>
<p>In the physical sciences, variables and constants are fundamental concepts used to describe and quantify relationships between different quantities and phenomena.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2 id="variables">Variables</h2>
<p>A variable is a quantity that can change and take on different values. In scientific experiments and observations, variables are often manipulated or measured to understand how they affect other variables. Variables are classified into independent variables and dependent variables:</p>
<blockquote>
<p><strong>Independent Variable</strong>: This is the variable that is intentionally changed or controlled in an experiment. It is the presumed cause or influencing factor. Changes in the independent variable are expected to lead to changes in the dependent variable.</p>
<p><strong>Dependent Variable</strong>: This is the variable that is observed, measured, or recorded in response to changes in the independent variable. It is the outcome or result that researchers are interested in studying.</p>
</blockquote>
<p>For example, in an experiment investigating the effect of temperature on the rate of a chemical reaction, temperature is the independent variable (controlled by the experimenter), and the rate of the chemical reaction is the dependent variable (measured as the outcome).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1 id="constants">Constants</h1>
<p>A constant is a quantity that does not change during a particular study, experiment, or analysis. It remains the same throughout the investigation and is used as a reference point for understanding the behavior of other variables. Constants provide stability and context for interpreting changes in variables.</p>
<p>Constants can come in various forms:</p>
<blockquote>
<p>Physical Constants: These are universal values that remain the same regardless of the context. Examples include the speed of light (c), Planck's constant (h), the ideal gas constant (R).</p>
<p>Experimental Constants: These are values that are assumed to be constant within the scope of a particular experiment or analysis. For instance, in a physics experiment conducted on Earth, the acceleration due to gravity (g) is typically treated as a constant even though if you were on the moon it would be significantly different.</p>
</blockquote>
<p>Variables and constants are essential for describing and modeling the behavior of physical systems. Scientists use them to formulate hypotheses, design experiments, develop theories, and communicate their findings.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1 id="functions">Functions</h1>
<p>A function is a rule or relationship that represents how one quantity depends on another. Functions are widely used across all STEM fields, as such there can be some confusion for students when starting out. Briefly we will discuss the formal mathematical definition of a function but then primarily focus on how we use them in the physical sciences.</p>
<h2 id="functions-math-perspective">Functions (Math Perspective)</h2>
<p>In mathematics (and computer science), a function is a fundamental concept that describes the relationship between two sets (a list of numbers), usually called the domain (A) and the codomain (B). A function relates (→)  each element from the domain (A) to a an element in the codomain (B). It can be thought of as a &quot;rule&quot; or a &quot;map&quot; that associates each input value with a corresponding output value.</p>
<p>Formally, a function f from a set A (domain) to a set B (codomain) is defined as a relation that assigns to each element x in A <em>exactly</em> one element (↦) y in B. This is denoted as:</p>
<p>f: A → B<br />
x ↦ y = f(x)</p>
<p>read the above two lines as follows:</p>
<ul>
<li>there is a function, f, that relates A and B</li>
<li>for every value of x in f(x), there is single value of y that is mapped</li>
</ul>
<p>Hence, f(x) represents the output (a value in codomain B) that corresponds to an input (a value in domain A). It's important to note that every element in the domain must have a unique output in the codomain for a function to be well-defined. In other words, no two distinct elements in the domain can be mapped to the same element in the codomain. This style of function definition is obviously used in mathematics but computer scientists, theoretical physicists and chemists also prefer this style as well.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2 id="functions-physical-science-perspective">Functions (Physical Science Perspective)</h2>
<p>The formal mathematical definition of a function is important, but it isn't terribly useful for for a lot of people in the physical sciences. In science, a function is a concept similar to its mathematical definition, although it is typically used in a broader context. Functions can be used to describe relationships between <em>variables</em>, <em>processes</em>, or <em>systems</em>.</p>
<p>In science, a function typically refers to a specific relationship or rule that governs how one variable or set of variables depends on another variable or set of variables.In this context, a function describes how changes in one quantity lead to changes in another quantity. It can represent:</p>
<ul>
<li>cause-and-effect relationships</li>
<li>dependencies</li>
<li>patterns</li>
<li>fundamental rules of system</li>

<ul>
<li>P is the pressure of the gas,</li>
<li>V is the volume of the gas,</li>
<li>n is the number of moles of the gas,</li>
<li>R is the ideal gas constant, and</li>

</ul>
<p>This equation expresses how these properties are related when dealing with an ideal gas under a wide range of conditions.</p>
<p>It's important to note that the ideal gas law (in this form) does not represent a well-defined function in the traditional mathematical sense because it doesn't map a single input value to a unique output value. Instead, it provides a relationship between the variables in the equation.</p>
<p>While the ideal gas law itself is not a function, it can be used to derive specific relationships or functions. For example, you can rearrange the ideal gas law to solve for pressure as function of volume, moles and temperature.</p>

<h1 id="common-functions-in-physical-science">Common Functions in Physical Science</h1>
<p>Functions in science can be represented <em>mathematically</em> and <em>graphically</em> (sometimes in other ways). Depending on the nature of the relationship being studied one form may be more appropriate than the other. However, all physical scientists should be familiar with both forms of the most commonly encountered functions. In the physical sciences, various functions are encountered that describe relationships between different quantities and phenomena. Some common types of functions include:</p>
<ul>
<li>Linear Functions</li>
<li>Quadratic Functions</li>
<li>Exponential Functions</li>
<li>Logarithmic Functions</li>
<li>Trigonometric Functions</li>
<li>Power Functions</li>
<li>Power Series* (special)</li>
<li>Polynomial Functions* (special)</li>
<li>Gaussian Functions</li>
</ul>
<p>A brief description of how these functions are used and their general the mathematical and graphical form follows.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">

<h2 id="exponential-functions">Exponential Functions</h2>
<p>Exponential functions involve a constant raised to a variable exponent leading to <em>rapid</em> growth or decay. These functions model phenomena like population growth, radioactive decay, and exponential charging/discharging of electrical circuits.</p>

<h2 id="logarithmic-functions">Logarithmic Functions</h2>
<p>These functions are the <em>inverse</em> of exponential functions and describe how one quantity varies with the logarithm of another. Inverse functions &quot;undo&quot; the action of another function. In the physical sciences, they are used to describe the inverse relationship between quantities.<br />
They will show a fairly rapid growth/decay pattern that levels off to a stable unchanging value, given enough &quot;time&quot;. They are used in various contexts, such as pH in chemistry or signal strength in telecommunications.</p>

<h2 id="trigonometric-functions">Trigonometric Functions</h2>
<p>Sine, cosine, and tangent functions (and their inverses) describe relationships involving angles and distances in triangles or <em>periodic phenomena</em>, like waveforms and oscillations. The primary trigonometric functions include:</p>
<ul>
<li>Sine - sin(x)</li>
<li>Cosine - cos(x)</li>
<li>Tangent - tan(x)</li>
<li>Cosecant - csc(x)</li>
<li>Secant - sec(x)</li>
<li>Cotangent - tan(x)</li>
</ul>
<p>All trigonometric functions have their own inverse functions, in modern settings the &quot;arc-&quot; prefix  will indicate if the function is a trigonometric inverse.</p>
<ul>
<li>Arcsine - arcsin(x)</li>
<li>Arccosine - arccos(x)</li>
<li>Arctangent - arctan(x)</li>
<li>Arccosecant - arccsc(x)</li>
<li>Arcsecant - arcsec(x)</li>
<li>Arccotangent - arctan(x)</li>
</ul>
<p>Unfortunately, history has resulted in several different naming conventions for inverse trig functions, for example, the sin(x) inverse function can be written as arcsin(x), sin<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.232ex" height="1.887ex" role="img" focusable="false" viewBox="0 -833.9 986.7 833.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"></g><g data-mml-node="TeXAtom" transform="translate(33,363) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(778,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g></g></svg></mjx-container>(x) or even Sin(x). This makes an already confusing subject for students just more confusing. Sorry!</p>
<p>These functions are typically defined using the ratios of sides in a right triangle (opposite over hypotenuse, etc...), but their definitions can be extended to the entire real number line through the unit circle and various trigonometric identities. The triangle based definitions that you learned in your trigonometry functions are still very true. They just are as useful for the practicing physical scientist. The main reason we concern ourselves with trigonometric functions is these are best functions at describing any observations that are periodic in nature. Thus their graphical form is far more important to us most of the time,</p>

<h2 id="power-functions">Power Functions</h2>
<p>A power function is a function with a single term that is the product of a real number, a coefficient, and a variable raised to a fixed real number. They exhibit behaviors ranging from polynomial-like to exponential-like, depending on the value of the exponent. They are very useful but under certain circumstances it can be easy to misidentify these functions from graphical inspection.</p>

<h2 id="polynomial-functions">Polynomial Functions</h2>
<p>A polynomial function is a mathematical function that is defined as a sum of terms, each of which is a constant multiplied by a variable raised to a non-negative integer exponent. These functions are also reffered to as power series in some areas. In other words, a polynomial function is a combination of powers of a variable, and the terms are added or subtracted to create the overall function.</p>

<h3 id="differences-between-polynomial-functions-and-power-series">Differences Between Polynomial Functions and Power Series</h3>
<p>Polynomial functions and power series are almost identical and there is no need to distinguish between the two most of the time. However, they do have a few differences:</p>
<ol>
<li>
<p>Degree vs. Infinite Terms: Polynomials have a finite number of terms, while power series have an infinite number of terms.</p>
</li>
<li>
<p>Function Representation: Polynomials represent functions using a finite number of terms, whereas power series can represent a broader range of functions, including non-polynomial functions, such as trig functions.</p>
</li>
<li>
<p>Radius of Convergence: Power series have a concept called the &quot;radius of convergence,&quot; which determines the interval of x values for which the series converges. This concept doesn't apply to polynomials.</p>
</li>
</ol>
</section>

<h1 id="derivatives-and-integrals-of-functions">Derivatives and Integrals of Functions</h1>
<p>A derivative is a fundamental concept in calculus that represents the rate of change of a function with respect to its input variable. In simpler terms, it tells us how much a function's output value changes when its input value changes slightly. The derivative of a function at a specific point gives us the instantaneous rate of change of the function at that point.</p>
<p>Mathematically, if you have a function f(x), the derivative f'(x) (also denoted as <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -1.108ex;" xmlns="http://www.w3.org/2000/svg" width="2.742ex" height="3.11ex" role="img" focusable="false" viewBox="0 -884.7 1212.2 1374.7"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mfrac"><g data-mml-node="mrow" transform="translate(220,394) scale(0.707)"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mi" transform="translate(520,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g><g data-mml-node="mrow" transform="translate(227.8,-345) scale(0.707)"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mi" transform="translate(520,0)"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path></g></g><rect width="972.2" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container>) represents the slope of the tangent line to the curve of the function at a given point x. It can be thought of as the &quot;steepness&quot; of the curve at that point.</p>
<table>
<thead>
<tr>
<th style="text-align:center">Function</th>
<th style="text-align:right">Derivative</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">(c) (constant)</td>
<td style="text-align:right">( \frac{d}{dx}(c) = 0 )</td>
</tr>
<tr>
<td style="text-align:center">(x^n)</td>
<td style="text-align:right">( \frac{d}{dx}(x^n) = nx^{n-1} )</td>
</tr>
<tr>
<td style="text-align:center">(e^x)</td>
<td style="text-align:right">( \frac{d}{dx}(e^x) = e^x )</td>
</tr>
<tr>
<td style="text-align:center">(a^x) (a &gt; 0)</td>
<td style="text-align:right">( \frac{d}{dx}(a^x) = a^x \ln(a) )</td>
</tr>
<tr>
<td style="text-align:center">(\ln(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\ln(x)) = \frac{1}{x} )</td>
</tr>
<tr>
<td style="text-align:center">(\sin(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\sin(x)) = \cos(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\cos(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\cos(x)) = -\sin(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\tan(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\tan(x)) = \sec^2(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\cot(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\cot(x)) = -\csc^2(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\sec(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\sec(x)) = \sec(x) \tan(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\csc(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\csc(x)) = -\csc(x) \cot(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\arcsin(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\arcsin(x)) = \frac{1}{\sqrt{1 - x^2}} )</td>
</tr>
<tr>
<td style="text-align:center">(\arccos(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\arccos(x)) = -\frac{1}{\sqrt{1 - x^2}} )</td>
</tr>
<tr>
<td style="text-align:center">(\arctan(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\arctan(x)) = \frac{1}{1 + x^2} )</td>
</tr>
<tr>
<td style="text-align:center">(\sinh(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\sinh(x)) = \cosh(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\cosh(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\cosh(x)) = \sinh(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\tanh(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\tanh(x)) = \text{sech}^2(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\coth(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\coth(x)) = -\text{csch}^2(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\text{sech}(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\text{sech}(x)) = -\text{sech}(x) \tanh(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\text{csch}(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\text{csch}(x)) = -\text{csch}(x) \coth(x) )</td>
</tr>
<tr>
<td style="text-align:center">(\text{arsinh}(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\text{arsinh}(x)) = \frac{1}{\sqrt{x^2 + 1}} )</td>
</tr>
<tr>
<td style="text-align:center">(\text{arccosh}(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\text{arccosh}(x)) = \frac{1}{\sqrt{x^2 - 1}} )</td>
</tr>
<tr>
<td style="text-align:center">(\text{arctanh}(x))</td>
<td style="text-align:right">( \frac{d}{dx}(\text{arctanh}(x)) = \frac{1}{1 - x^2} )</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<table>
<thead>
<tr>
<th>Function</th>
<th>Integral</th>
</tr>
</thead>
<tbody>
<tr>
<td>(c) (constant)</td>
<td>( \int c , dx = cx + C )</td>
</tr>
<tr>
<td>(x^n) (n ≠ -1)</td>
<td>( \int x^n , dx = \frac{x^{n+1}}{n+1} + C )</td>
</tr>
<tr>
<td>( \frac{1}{x} ) (x ≠ 0)</td>
<td>( \int \frac{1}{x} , dx = \ln(\lvert x \rvert) + C )</td>
</tr>
<tr>
<td>(e^x)</td>
<td>( \int e^x , dx = e^x + C )</td>
</tr>
<tr>
<td>(a^x) (a &gt; 0, a ≠ 1)</td>
<td>( \int a^x , dx = \frac{a^x}{\ln(\lvert a \rvert)} + C )</td>
</tr>
<tr>
<td>( \sin(x) )</td>
<td>( \int \sin(x) , dx = -\cos(x) + C )</td>
</tr>
<tr>
<td>( \cos(x) )</td>
<td>( \int \cos(x) , dx = \sin(x) + C )</td>
</tr>
<tr>
<td>( \tan(x) )</td>
<td>( \int \tan(x) , dx = -\ln(\lvert \cos(x) \rvert) + C )</td>
</tr>
<tr>
<td>( \sec^2(x) )</td>
<td>( \int \sec^2(x) , dx = \tan(x) + C )</td>
</tr>
<tr>
<td>( \csc^2(x) )</td>
<td>( \int \csc^2(x) , dx = -\cot(x) + C )</td>
</tr>
<tr>
<td>( \frac{1}{x^2 + 1} )</td>
<td>( \int \frac{1}{x^2 + 1} , dx = \arctan(x) + C )</td>
</tr>
<tr>
<td>( \frac{1}{\sqrt{1 - x^2}} )</td>
<td>( \int \frac{1}{\sqrt{1 - x^2}} , dx = \arcsin(x) + C )</td>
</tr>
<tr>
<td>( \frac{1}{\sqrt{x^2 + 1}} )</td>
<td>( \int \frac{1}{\sqrt{x^2 + 1}} , dx = \text{arsinh}(x) + C )</td>
</tr>
<tr>
<td>( \frac{1}{\sqrt{x^2 - 1}} )</td>
<td>( \int \frac{1}{\sqrt{x^2 - 1}} , dx = \text{arcosh}(x) + C ) <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.036ex" role="img" focusable="false" viewBox="0 0 1000 16"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mspace"></g></g></g></g></svg></mjx-container> (x &gt; 1)</td>
</tr>
<tr>
<td>( \frac{1}{1 - x^2} )</td>
<td>( \int \frac{1}{1 - x^2} , dx = \arctan(x) + C \quad \text{if } \lvert x \rvert &lt; 1 )</td>
</tr>
</tbody>
</table>
</section>
